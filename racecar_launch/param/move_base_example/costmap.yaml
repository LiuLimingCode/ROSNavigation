#http://wiki.ros.org/costmap_2d
local_costmap/global_costmap:
    global_frame: /map          #The global frame for the costmap to operate in.
    robot_base_frame: base_link #The name of the frame for the base link of the robot.
    transform_tolerance: 0.2    #Specifies the delay in transform (tf) data that is tolerable in seconds.

    update_frequency: 5.0       #The frequency in Hz for the map to be updated.
    publish_frequency: 0.0      #The frequency in Hz for the map to be publish display information.

    rolling_window: false       #Use a rolling window version of the costmap. If static_map parameter is true, this must be false.
    always_send_full_costmap: false #If true the full costmap is published to "~<name>/costmap" every update. If false only the part of the costmap that has changed is published on the "~<name>/costmap_updates" topic.

    width: 10                   #The width of the map in meters.
    height: 10                  #The height of the map in meters.
    resolution: 0.05            #The resolution of the map in meters/cell.
    origin_x: 0.0               #The x origin of the map in the global frame in meters.
    origin_y: 0.0               #The y origin of the map in the global frame in meters.
    
    plugins:
        - {name: static_layer,    type: "costmap_2d::StaticLayer"}
        - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
        - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

    #http://wiki.ros.org/costmap_2d/hydro/staticmap
    static_layer:
        map_topic: map              #The topic that the costmap subscribes to for the static map.
        first_map_only: false       #Only subscribe to the first message on the map topic, ignoring all subsequent messages
        subscribe_to_updates: false #In addition to map_topic, also subscribe to map_topic + "_updates"
        track_unknown_space: true   #If true, unknown values in the map messages are translated directly to the layer.
        lethal_cost_threshold: 100  #The threshold value at which to consider a cost lethal when reading in a map from the map server.

    #http://wiki.ros.org/costmap_2d/hydro/obstacles
    obstacles_layer:
        observation_sources: laser_scan_sensor
        laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, clearing: true, marking: true}
        max_obstacle_height: 2.0    #The maximum height of any obstacle to be inserted into the costmap in meters.
        obstacle_range: 2.5         #The default maximum meters from the robot at which an obstacle will be inserted into the cost map.
        raytrace_range: 3.0         #The default range in meters at which to raytrace out obstacles from the map using sensor data.
        track_unknown_space: false

    #http://wiki.ros.org/costmap_2d/hydro/inflation
    inflation_layer:
        inflation_radius: 0.55      #The radius in meters to which the map inflates obstacle cost values.
        cost_scaling_factor: 10.0   #A scaling factor to apply to cost values during inflation.

