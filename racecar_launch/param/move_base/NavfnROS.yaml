#http://wiki.ros.org/navfn
NavfnROS:
    allow_unknown: false       #Specifies whether or not to allow navfn to create plans that traverse unknown space.
    planner_window_x: 0.0      #Specifies the x size of an optional window to restrict the planner to.
    planner_window_y: 0.0      #Specifies the y size of an optional window to restrict the planner to.
    default_tolerance: 0.0     #A tolerance on the goal point for the planner.
    visualize_potential: false #Specifies whether or not to visualize the potential area computed by navfn via a PointCloud2.
