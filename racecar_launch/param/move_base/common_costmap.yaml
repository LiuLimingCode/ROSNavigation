#http://wiki.ros.org/costmap_2d

    footprint: [[-0.305, -0.23], [-0.305, 0.23], [0.305, 0.23], [0.305, -0.23]]

#    robot_base_frame: racecar/base_link      #The name of the frame for the base link of the robot.
    transform_tolerance: 0.5         #Specifies the delay in transform (tf) data that is tolerable in seconds.

    update_frequency: 10.0       #The frequency in Hz for the map to be updated.
    publish_frequency: 10.0      #The frequency in Hz for the map to be publish display information.


    #http://wiki.ros.org/costmap_2d/hydro/obstacles
#    obstacles_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor:
#            sensor_frame: racecar/laser_link
#            topic: /racecar/laser/scan
        data_type: LaserScan
        clearing: true
        marking: true
    max_obstacle_height: 10    #The maximum height of any obstacle to be inserted into the costmap in meters.
    obstacle_range: 2.5        #The default maximum meters from the robot at which an obstacle will be inserted into the cost map.
    raytrace_range: 3.0        #The default range in meters at which to raytrace out obstacles from the map using sensor data.
    track_unknown_space: true

    #http://wiki.ros.org/costmap_2d/hydro/inflation
#    inflation_layer:
    inflation_radius: 0.55       #The radius in meters to which the map inflates obstacle cost values.
    cost_scaling_factor: 0.5     #A scaling factor to apply to cost values during inflation.

