global_costmap:

#    global_frame: racecar/map           #The global frame for the costmap to operate in.

    rolling_window: false        #Use a rolling window version of the costmap. If static_map parameter is true, this must be false.
    always_send_full_costmap: false #If true the full costmap is published to "~<name>/costmap" every update. If false only the part of the costmap that has changed is published on the "~<name>/costmap_updates" topic.
    static_map: true

    width: 50                   #The width of the map in meters.
    height: 50                  #The height of the map in meters.
    resolution: 0.10            #The resolution of the map in meters/cell.
    origin_x: 0.0               #The x origin of the map in the global frame in meters.
    origin_y: 0.0               #The y origin of the map in the global frame in meters.

    
