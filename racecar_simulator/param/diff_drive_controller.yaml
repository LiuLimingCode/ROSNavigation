#http://wiki.ros.org/diff_drive_controller
diff_drive_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: ['front_left_wheel_joint', 'rear_left_wheel_joint']
  right_wheel: ['front_right_wheel_joint', 'rear_right_wheel_joint']
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 1000000.0, 1000000.0, 0.03]
  cmd_vel_timeout: 1.0

#  enable_odom_tf: true      #Publish to TF directly or not
#  base_frame_id: base_link  #Base frame_id, which is used to fill in the child_frame_id of the Odometry messages and TF.
#  odom_frame_id: odom       #Name of frame to publish odometry in.

  wheel_separation_multiplier: 2.265625 # default: 1.0
  wheel_radius_multiplier    : 1.0 # default: 1.0

  wheel_separation : 0.28    #The distance of the left and right wheel(s).
  wheel_radius : 0.0675        #Radius of the wheels.

  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 2.0   # m/s
      min_velocity           : -2.0
      has_acceleration_limits: true
      max_acceleration       : 20.0   # m/s^2
      min_acceleration       : -20.0
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 4.0   # rad/s
      min_velocity           : -4.0
      has_acceleration_limits: true
      max_acceleration       : 25.0   # rad/s^2
      min_acceleration       : -25.0
