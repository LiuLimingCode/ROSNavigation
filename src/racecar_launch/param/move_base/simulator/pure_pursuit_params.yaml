# Parameters for pure pursuit controller
L: 0.335 # Length of car (m) 机器人前轮和后轮的距离
lfw: 0.1675 # distance between the front of the vehicle and its center of gravity
Vcmd_max: 3.0 # reference speed (m/s)
Vcmd_min: 2.5 # reference speed (m/s)
Lfw_max: 0.4 # forward look ahead distance (m)
Lfw_min: 0.4 # forward look ahead distance (m)
goal_radius: 1.0 # unit: m
controller_freq: 20 # unit: Hz
steering_gain: 1.2
base_angle: 0.0 # neutral point of servo (rad) 
cmd_vel_mode: false # whether or not publishing cmd_vel
smooth_accel: false # whether or not smoothing the acceleration of car
speed_incremental: 0.25 # speed incremental value (discrete acceleraton), unit: m/s
debug_mode: false
stop_robot: false # 仅仅计算,不输出运动控制指令,用于调试
cost_max: 0.5
predicted_dist: 0.2
k_d: 0