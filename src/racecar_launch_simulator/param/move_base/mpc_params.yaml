# Parameters for control loop
thread_numbers: 2
pub_twist_cmd: false
debug_info: true
delay_mode: true
max_speed: 2.0 # unit: m/s 
waypoints_dist: -1.0 # unit: m, set < 0 means computed by node  指 Path 两点之间的距离
path_length: 6.0 # unit: m
goal_radius: 1.0 # unit: m
controller_freq: 10
vehicle_Lf: 0.1675 # distance between the front of the vehicle and its center of gravity

# Parameter for MPC solver
mpc_steps: 20.0
mpc_ref_cte: 0.0
mpc_ref_epsi: 0.0
mpc_ref_vel: 1.5
mpc_w_cte: 100.0
mpc_w_epsi: 100.0
mpc_w_vel: 100.0
mpc_w_delta: 100.0
mpc_w_accel: 50.0
mpc_w_delta_d: 0.0
mpc_w_accel_d: 0.0
mpc_max_steering: 0.785398163 # Maximal steering radian (~30 deg)
mpc_max_throttle: 1.0 # Maximal throttle accel
mpc_bound_value: 1.0e3 # Bound value for other variables

