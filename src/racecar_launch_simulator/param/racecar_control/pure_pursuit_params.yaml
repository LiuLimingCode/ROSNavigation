# Parameters for pure pursuit controller
L: 0.335 # Length of car (m) 机器人前轮和后轮的距离
lfw: 0.1675 # distance between the front of the vehicle and its center of gravity
Vcmd_max: 3.0 # reference speed (m/s)
Vcmd_min: 3.0 # reference speed (m/s)
steering_max: 0.6 # 最大舵机转角
Lfw: 0.7 # forward look ahead distance (m)
goal_radius: 1.0 # unit: m
controller_freq: 20 # unit: Hz
steering_gain: 1.1
base_angle: 0.0 # neutral point of servo (rad) 
cmd_vel_mode: false # whether or not publishing cmd_vel
smooth_accel: true # whether or not smoothing the acceleration of car
speed_incremental: 0.35 # speed incremental value (discrete acceleraton), unit: m/s
debug_mode: false
stop_robot: true # 仅仅计算,不输出运动控制指令,用于调试
predicted_dist: 0.0

# 减速参数
deviation_y: 0.15 # 以机器人坐标系为准,当规划出来的曲线的y轴偏移大于该值时,判断为转弯点
slowdown_dist_min: 0.5 # 当判断到的转弯点距离小于该值时,机器人降到最低速度
slowdown_dist_max: 3.0 # 当判断到的转弯点距离大于该值时,机器人升到最高速度
Vcmd_stop: 0.5
stop_interval: 0.5
stop_insist: 2
slowdown_dist_stop: 0.4

enable_safe_distance: true
safe_distance_x: 0.2
safe_distance_y: 0.1